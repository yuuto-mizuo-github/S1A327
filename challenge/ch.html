<!DOCTYPE html>
<html lang="ja">

<body>
    <article>
        <header>
            <meta charset="UTF-8">
            <title>簡単！肉じゃがの作り方</title>
            <link rel="stylesheet" href="ch.css">
            <p>
            <h1>簡単！肉じゃがの作り方</h1>
            </p>
            <p>
                煮崩れしにくい肉じゃがレシピです。
            </p>
        </header>
        <p>
            <img src="recipe.jpg" alt="[完成した肉じゃがの写真]" width="800" height="400">
        </p>
        <div class="flexContainer">
            <section>
                <h2>材料</h2>

                <ul>
                    <li>牛肉</li>
                    <li>じゃがいも</li>
                    <li>にんじん</li>
                    <li>糸こんにゃく</li>
                    <li>調味料</li>
                    <li>水</li>
                </ul>
            </section>

            <section>
                <h2>手順</h2>
                <ol>
                    <li>具材を食べやすい大きさにカットします。</li>
                    <li>カットした具材を鍋に入れて炒めます。</li>
                    <li>調味料と水を鍋に入れ、煮込みます。</li>
                    <li>じゃがいもに味がしみたら完成です。</li>
                </ol>
                ポイント：じゃがいもは煮物向きなメークインを使います
            </section>
        </div>

        <div class="btnArea">
            <p class="btn"><a href="#">キットのご購入はこちら</a></p>
            <address>レシピのお問い合わせは<a href="#">こちら</a></address>
        </div>

    </article>
</body>

</html >
